# .github/workflows/docker-build.yml
name: Build and Run Docker with Compose

on:
  push:
    branches: [ "main" ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Docker Compose
      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v3

      # 3. Create backend .env from GitHub Secrets
      - name: Create backend .env
        run: |
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" > backend/.env

      # 4. Create frontend .env from GitHub Secrets
      - name: Create frontend .env
        run: |
          echo "NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}" > frontend/.env

      # 5. Build and run services with Docker Compose
      - name: Build and run containers
        run: |
          docker compose up --build -d

      # 6. Optional: check logs to ensure backend started
      - name: Show logs
        run: docker compose logs -f

      # 7. Test backend endpoint
      - name: Test backend
        run: |
          echo "Testing backend..."
          curl --fail http://localhost:5000 || exit 1

      # 8. Test frontend endpoint
      - name: Test frontend
        run: |
          echo "Testing frontend..."
          curl --fail http://localhost:3000 || exit 1
